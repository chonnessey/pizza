<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Epizza Parlor</h1>
      <p>Fill out the options below to see the price of your pizza!</p>
    </div>

    <form id="pie">
      <div class="form-group">
        <label for="size">Select a size for your pizza</label>
        <select id="size" class="custom-select" required>
          <option value="">Choose one please</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="family">Family</option>
        </select>
      </div>

      <div class="form-group">
        <label for="topping">Select your first topping</label>
        <select class="custom-select topping1" required>
          <option value="">Choose one please</option>
          <option value="topping1">Pepporoni</option>
          <option value="topping1">Jalapeños</option>
          <option value="topping1">Shrooms</option>
          <option value="topping1">Bacon</option>
          <option value="topping1">Anchovies</option>
        </select>
      </div>

      <div class="form-group">
        <label for="topping">Select your second topping</label>
        <select class="custom-select topping2">
          <option value="">Choose one please</option>
          <option value="topping2">Pepporoni</option>
          <option value="topping2">Jalapeños</option>
          <option value="topping2">Shrooms</option>
          <option value="topping2">Bacon</option>
          <option value="topping2">Anchovies</option>
        </select>
      </div>

      <div class="form-group">
        <label for="topping">Select your third topping</label>
        <select class="custom-select topping3">
          <option value="">Choose one please</option>
          <option value="topping3">Pepporoni</option>
          <option value="topping3">Jalapeños</option>
          <option value="topping3">Shrooms</option>
          <option value="topping3">Bacon</option>
          <option value="topping3">Anchovies</option>
        </select>
      </div>

      <button type="submit" class="btn-lg btn-success">Pizza Pie</button>
    </form>

    <div id="pizza-price">

    </div>
  </div>
</body>
</html>
